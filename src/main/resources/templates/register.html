<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<h2 th:text="${message}"></h2>
<section>
    <div class="container" data-padding-top="62">
        <h4 class="fz-24 mb-25">Create an account</h4>
        <div class="row">
            <div class="col-12">
                <div class="register-form-content">
                    <div class="register-form">
                        <span class="login-account">Already have an account? <a th:href="@{'auth/login'}">Log in instead!</a></span>
                        <form action="auth/register" method="post" id="registerForm">
                            <div class="form-group row">
                                <label class="col-md-3" for="userType">User Type</label>
                                <div class="col-md-6">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="userRole" id="applicant" value="APPLICANT" checked>
                                        <label class="form-check-label" for="applicant">Applicant</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="userRole" id="mentor" value="MENTOR">
                                        <label class="form-check-label" for="mentor">Mentor</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-md-3" for="firstName">First name</label>
                                <div class="col-md-6">
                                    <input id="firstName" class="form-control" type="text" name="firstName" required>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-md-3" for="lastName">Last name</label>
                                <div class="col-md-6">
                                    <input id="lastName" class="form-control" type="text" name="lastName" required>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-md-3" for="email">Email</label>
                                <div class="col-md-6">
                                    <input id="email" class="form-control" type="email" name="email" required>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-md-3" for="phoneNumber">Phone Number</label>
                                <div class="col-md-6">
                                    <input id="phoneNumber" class="form-control" type="text" name="phoneNumber" required>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-md-3" for="password">Password</label>
                                <div class="col-md-6">
                                    <input type="password" class="form-control" id="password" name="password" required>
                                </div>
                            </div>
                            <!-- Add other fields like phoneNumber if needed -->
                            <div class="row">
                                <div class="col-md-7 offset-md-3">
                                    <div class="account-checkbox">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" name="receiveOffers" id="receiveOffers">
                                            <label class="form-check-label" for="receiveOffers">Receive offers from our partners</label>
                                        </div>
                                        <!-- Add other checkboxes if needed -->
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12 text-end">
                                    <button type="submit" class="btn-save">Save</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script>
    document.getElementById("registerForm").addEventListener("submit", function(event) {
        event.preventDefault();

        const formData = new FormData(document.getElementById("registerForm"));

        const json = {};
        formData.forEach(function(value, key) {
            json[key] = value;
        });

        // Send JSON data to server
        fetch('/auth/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(json)
        })
            .then(response => response.json())
            .then(data => {
                console.log(data);
            })
            .catch(error => {
                console.error('Error:', error);
            });
    });
</script>
</body>
</html>
