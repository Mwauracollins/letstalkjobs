
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2 th:text="${message}"></h2>
<section>
    <div class="container" data-padding-top="62">
        <h4 class="fz-24 mb-25">Log in to your account</h4>
        <div class="row">
            <div class="col-12">
                <div class="login-form-content">
                    <div class="login-form">
                        <form id="loginForm" action="/auth/login" method="post">
                            <div class="form-group row">
                                <label class="col-md-3" for="email">Email</label>
                                <div class="col-md-6">
                                    <input id="email" class="form-control" type="email" name="email" required>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-md-3" for="password">Password</label>
                                <div class="col-md-6">
                                    <div class="pass-content">
                                        <input type="password" class="form-control" id="password" name="password">
                                        <span class="show-pass" onclick="myFunction()">show</span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row mb-15">
                                <div class="col-12 text-center">
                                    <button th:href="@{'/home'}" class="btn-signin" type="submit">Sign in</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <a class='btn-create-account' th:href="@{'/auth/register'}">No account? Create one here</a>
                </div>
            </div>
        </div>
    </div>
</section>

<script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
        event.preventDefault();

        const formData = new FormData(document.getElementById("loginForm"));

        const json = {};
        formData.forEach(function(value, key) {
            json[key] = value;
        });

        // Send JSON data to server
        fetch('/auth/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(json)
        })
            .then(response => response.json())
            .then(data => {
                if (data.access_token && data.refresh_token) {
                    console.log(data.access_token);
                    localStorage.setItem('access_token', data.access_token);
                    localStorage.setItem('refresh_token', data.refresh_token);

                    console.log(data.refresh_token);
                }
                else {
                    alert("Login failed")
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
    });
</script>

</body>
</html>
